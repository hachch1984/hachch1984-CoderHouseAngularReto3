<form [formGroup]="this.myForm">
  <h5>Formulario</h5>
 
  <div class="form-group mb-2">
    <label for="txtNombre">Nombre</label>
    <input type="text" class="form-control" id="txtNombre" formControlName="nombre">
    <span class="text-danger text-opacity-50" *ngIf="this.isInvalid('nombre')">{{this.getErrorMessage('nombre')}}</span>
  </div>

  <div class="form-group mb-2">
    <label for="txtApellido">Apellido</label>
    <input type="text" class="form-control" id="txtApellido" formControlName="apellido">
    <span class="text-danger text-opacity-50"
      *ngIf="this.isInvalid('apellido')">{{this.getErrorMessage('apellido')}}</span>
  </div>

  <div class="form-group mb-2">
    <label for="txtEmail">Correo</label>
    <input type="email" class="form-control" id="txtEmail" formControlName="email">
    <span class="text-danger text-opacity-50" *ngIf="this.isInvalid('email')">{{this.getErrorMessage('email')}}</span>
  </div>

  <div class="form-group mb-2">
    <label for="cbSexo">Sexo</label>
    <select class="form-select" id="cbSexo" formControlName="sexo">
      <option value="">- Seleccione un valor -</option>
      <option [value]="this.sexoValues.Masculino">Masculino </option>
      <option [value]="this.sexoValues.Femenino"> Femenino</option>
      <option value="x">No sabe no opina</option>
    </select>
    <span class="text-danger text-opacity-50" *ngIf="this.isInvalid('sexo')">{{this.getErrorMessage('sexo')}}</span>
  </div>
  <div class="text-center text-lg-start">
    <button class="btn btn-primary me-2" title="Guardar Cambios" (click)="this.onGuardar()"><i class="bi bi-floppy me-2"></i>Guardar</button>
    <button class="btn btn-warning" title="Guardar Cambios" (click)="this.onCancelar()"><i class="bi bi-escape me-2"></i>Cancelar</button>
  </div>


</form>
