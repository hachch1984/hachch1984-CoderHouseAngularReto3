<p>cliente-tabla works!</p>


<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Sexo</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody *ngFor="let cliente of this.clientes,let i=index;">
        <tr>
            <th scope="row" class="align-middle text-start">{{i+1}}</th>
            <td class="align-middle" >{{cliente.id}}</td>
            <td class="align-middle">{{cliente.nombre}}</td>
            <td class="align-middle"> {{cliente.apellido}}</td>
            <td class="align-middle">{{cliente.sexo}}</td>
            <td class="text-center align-middle">
                <button class="btn btn-danger me-0 mb-3 me-md-3 mb-md-0" title="Eliminar"  (click)="this.onEliminarClick(cliente)" ><i class="bi bi-trash"></i></button>
                <button class="btn btn-secondary" title="Actualizar" (click)="this.onActualizarClick(cliente)"><i class="bi bi-pencil"></i></button>
            </td>
        </tr>

    </tbody>
</table>
