<div class="row mt-3">
    <div class="col text-center">
        <button class="btn btn-info text-white"
            (click)="this.onReinicarListadoGeneral()"
        ><i class="bi bi-table me-2"></i>Reiniciar Listado General</button>
    </div>
    <hr class="mt-3">
</div>


<div class="row mt-3">

    <app-cliente-formulario class="col-6 m-auto col-lg-4 m-lg-0 mb-4" 
        (outClienteAgregar)="this.addCliente($event)"
        (outClienteActualizar)="this.updateCliente($event)"
        [inClientePorActualizar]="this.clientePorActualizar"
    ></app-cliente-formulario>


    <app-cliente-tabla class="col-12 col-lg-8" 
        [inClientes]="this.clientes"
        [inClientePorActualizar]="this.clientePorActualizar"
        (outClienteActualizar)="this.setClientePorActualizar($event)"
    ></app-cliente-tabla>

</div>
